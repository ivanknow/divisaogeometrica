<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>
<script src="js/App.js"></script>
<style>
#mainScreen { width:100%; } /* just to be sure these are full screen*/

#board {
    float:left;
	display:block; 
	cursor: crosshair;
	width:70%;
	height:500px;
	border: 1px solid #bfbfbf;
}

#menu {
    min-width:170px;
    float:left;
    margin-left: 20px;
	display:block; 
	cursor: crosshair;
	width:25%;
	height:500px;
	border: 1px solid #bfbfbf;
}
</style>
</head>
<body>
	<div id="index" data-role="page">
		<div data-role="header" data-position="fixed">
			<h3>Divisão Geométrica</h3>
		</div>
		<div data-role="main" id = "mainScreen" class="ui-content">
		
 		<canvas id="board" style="border: 1px solid #d3d3d3;">Your browser does not support the HTML5 canvas tag.</canvas>
 		<div id="menu" style="border: 1px solid #d3d3d3;">
 		   
			<svg  height='150px' width='150px' x='0' y='0' class='main'>
			    <rect class='shape'  style='fill:yellow;' x='10' y='10' width='150px' height='150px' />
			    <text font-size='30' class='text1'  style='fill:#333;' x='105' y='120'>1</text>
			</svg>
				<svg  height='150px' width='150px' x='0' y='0' class='main'>
			    <rect class='shape'  style='fill:green;' x='10' y='10' width='150px' height='150px' />
			    <text font-size='30' class='text1'  style='fill:#333;' x='105' y='120'>1</text>
			</svg>
				<svg  height='150px' width='150px' x='0' y='0' class='main'>
			    <rect class='shape'  style='fill:red;' x='10' y='10' width='150px' height='150px' />
			    <text font-size='30' class='text1'  style='fill:#333;' x='105' y='120'>1</text>
			</svg>
			<svg  height='150px' width='150px' x='0' y='0' class='main'>
			    <rect class='shape'  style='fill:blue;' x='10' y='10' width='150px' height='150px' />
			    <text font-size='30' class='text1'  style='fill:#333;' x='105' y='120'>1</text>
			</svg>
		
 		</div>
  		</div>
		<div data-role="footer" data-position="fixed"></div>
	</div>
	<script>
	    
	    $(".shape").click(function(){
	        var cor = $(this).css("fill");
	        alert(cor);
	    });
	</script>
</body>
</html>
