<!DOCTYPE html>
<html>
<head>
  <title>Divisão Geométrica</title>
  <link rel="shortcut icon" href="img/logo.png">
<meta charset="utf-8">
<link href="lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.min.css" rel="stylesheet">
<link href="lib/bootstrap/docs/assets/css/bootstrap.css" rel="stylesheet">

<style>

.noselect {
  -webkit-touch-callout: none; /* iOS Safari */
  -webkit-user-select: none;   /* Chrome/Safari/Opera */
  -khtml-user-select: none;    /* Konqueror */
  -moz-user-select: none;      /* Firefox */
  -ms-user-select: none;       /* IE/Edge */
  user-select: none;           /* non-prefixed version, currently
                                  not supported by any browser */
}
.vertice{
stroke:black;
opacity:0.4;
}
.primeiro{
fill:blue;
stroke:#33CC00;
opacity:0.8;
}



.proibida{
stroke:red;
fill:darkred;
opacity:0.4;
}

.figurinhas {
    height:100px;
    width:100px;
}

.figura {
    height:400px;
    width:400px;
}
.figurasvg {
    height:440px;
    width:100%;
    padding:20px;
}

.line{
    stroke:rgb(0,0,0);
    stroke-width:1;

}

#linemoved{
    stroke:rgb(0,0,0);
    stroke-width:10;

}

</style>
</head>
<body>
	<div class="container">

<!--			<h3 class="noselect" id="titulo">Divisão Geométrica</h3>-->

		<div>
      <div id="menu" class="span2">

        <svg  x='0' y='0' class='main figurinhas'>
            <polygon  points="0,100 50,20 100,100" class='shape figurinhas' tipo="triangulo"  style='fill:#FFFF00;'  />

        </svg>
          <svg   x='0' y='0' class='main figurinhas '>

            <polygon  points="0,0 100,0 100,100 0,100" class='shape figurinhas' tipo="quadrado"   style='fill:#87CEFA;' />


        </svg>
        <svg  x='0' y='0' class='main figurinhas'>
            <polygon  points="0,50 50,100 100,50 50,0" class='shape figurinhas' tipo="losango"   style='fill:#FF0066;' />

        </svg>
          <svg   x='0' y='0' class='main figurinhas quadrado'>

            <polygon  points="0,0 100,0 100,100 0,100" class='shape figurinhas' tipo="quadrado2"   style='fill:#FFA500;' />


        </svg>


      </div>
 		<div id="board" class="span9" >


 		</div>

  </div>
	</div>
